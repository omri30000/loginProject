<div class="center" *ngIf="!isSignedIn">
  <!--<h2>Sign up</h2>-->
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="" #emailSignup/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="" #passwordSignup/>
  </mat-form-field>
  <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
</div>
<div class="center" *ngIf="!isSignedIn">
  <!--<h2>Sign In</h2>-->
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="" #email/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="" #password/>
  </mat-form-field>
  <button (click)="onSignin(email.value,password.value)">Sign in</button>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
